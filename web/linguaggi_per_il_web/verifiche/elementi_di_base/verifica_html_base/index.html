<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica d'informatica</title>
  <style>* { font-family: "";}</style>
  <link rel="stylesheet" href="lib/fonts.css" type="text/css" id="opendyslexic-fonts" disabled>
  <link rel="stylesheet" href="lib/compito.css" type="text/css">
  <link rel="stylesheet" href="lib/codemirror.css" type="text/css">
  <link rel="stylesheet" href="addon/hint/show-hint.css">
  <script src="lib/codemirror.js" type="text/javascript"></script>
  <script src="addon/selection/selection-pointer.js"></script>
  <script src="addon/edit/closetag.js"></script>
  <script src="addon/fold/xml-fold.js"></script>
  <script src="addon/hint/show-hint.js"></script>
  <script src="addon/hint/xml-hint.js"></script>
  <script src="addon/hint/html-hint.js"></script>
  <script src="addon/hint/css-hint.js"></script>
  <script src="mode/xml/xml.js"></script>
  <!--script src="mode/javascript/javascript.js"></script-->
  <script src="mode/css/css.js"></script>
  <script src="mode/htmlmixed/htmlmixed.js"></script>
</head>

<body>
  <div class="griglia">
    <div class="dati_alunno">
      <form id="form" method="post">
        <!--label for="classe">Classe:</label--><input type="text" id="classe" name="classe" value="S-" hidden/>
        <label for="nome">Nome:</label> <input type="text" id="nome" name="nome" placeholder="Nome" required autocomplete="nome" />
        <label for="cognome">Cognome:</label> <input type="text" id="cognome" name="cognome" placeholder="Cognome" required autocomplete="cognome" />
        <textarea id="json" name="json" hidden=""></textarea>
        <input id="punti" name="punti" type="number" min="0" hidden="" />
      </form>
      <!-- Dislessia -->
      <label for="scelta-font">Scegli il carattere tipografico: </label><select id="scelta-font"><option value="">Browser default</option><option value="Arial">Arial</option><option value="Helvetica">Helvetica</option><option value="opendyslexic">Open Dyslexic</option><option value="Verdana">Verdana</option></select>
    </div>
    <!-- dati_alunno -->
    <div class="specifiche">
      <header>Istruzioni operative</header>

      <ol id="tests-descr"></ol>
      <div class="comandi"><button id="invia">Invia</button></div>
    </div>
    <div class="sorgente">
      <header>Codice sorgente</header>
      <textarea id="editor"></textarea>
    </div>
    <div class="validazione">
      <header>Prove funzionali</header>

      <table id="tab_test">
        <thead>
          <tr>
            <th>Id</th>

            <th>Indicatore</th>

            <th>Esito</th>

            <th>Punti</th>

            <th>su Punti</th>
          </tr>
        </thead>

        <tbody id="points"></tbody>
      </table>
    </div>
    <div class="visualizzazione">
      <header>Visualizzazione del documento</header>
      <div class="iframe-container"><iframe id="render" class="render" sandbox="allow-same-origin" src=""></iframe></div>
    </div>
    <script src="lib/compito.js" async>


    </script>
</body>

</html>
