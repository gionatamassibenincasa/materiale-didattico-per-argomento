<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica d'informatica</title>
    <link id="opendyslexic-fonts" rel="stylesheet" href="lib/fonts.css" type="text/css" disabled>
    <style id="stile_interno">
        * {
            font-family: "";
        }

        .CodeMirror * {
            font-family: monospace;
        }

    </style>
    <link rel="stylesheet" href="lib/pagina.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.61.0/lib/codemirror.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.61.0/addon/hint/show-hint.css">
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.61.0/addon/scroll/simplescrollbars.css">
    <script src="https://unpkg.com/codemirror@5.61.0/lib/codemirror.js" type="text/javascript"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/scroll/simplescrollbars.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/selection/selection-pointer.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/edit/closetag.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/fold/xml-fold.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/hint/show-hint.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/hint/xml-hint.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/hint/html-hint.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/addon/hint/css-hint.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/mode/xml/xml.js"></script>
    <!--script src="node_modules/codemirror/mode/javascript/javascript.js"></script-->
    <script src="https://unpkg.com/codemirror@5.61.0/mode/css/css.js"></script>
    <script src="https://unpkg.com/codemirror@5.61.0/mode/htmlmixed/htmlmixed.js"></script>
</head>

<body>
    <div class="griglia">
        <div class="scelta_font">
            <!-- Dislessia -->
            <label for="font-scelto">Scegli il carattere tipografico: </label><select id="font-scelto"><option value="">Browser default</option><option value="Arial">Arial</option><option value="Courier New">Courier New</option><option value="Helvetica">Helvetica</option><option value="Inconsolata">Inconsolata</option><option value="opendyslexic">Open Dyslexic</option><option value="Verdana">Verdana</option></select>
        </div>
        <div class="dati_alunno">
            <span><label for="nome">Nome:</label> <input type="text" id="alunno-nome" name="nome" placeholder="Nome" required autocomplete="nome" /></span>
            <span><label for="cognome">Cognome:</label> <input type="text" id="alunno-cognome" name="cognome" placeholder="Cognome" required autocomplete="cognome" /></span>
        </div>
        <!-- dati_alunno -->
        <div class="specifiche">
            <header>Istruzioni operative</header>

            <ol id="descr-specs"></ol>
            <div class="comandi"><button id="invia">Invia</button></div>
        </div>
        <div class="sorgente">
            <header>Codice sorgente</header>
            <textarea id="editor"></textarea>
        </div>
        <div class="validazione">
            <header>Prove funzionali</header>

            <table id="tab_test">
                <thead>
                    <tr>
                        <th>Id</th>

                        <th>Descrizione breve</th>

                        <th>Esito</th>

                        <th>Punti</th>

                        <th>su Punti</th>
                    </tr>
                </thead>

                <tbody id="descr-stats"></tbody>
                <tfoot id="summary">
                    <tr>
                        <th>#</th>
                        <th>Punt. grezzo: <span id="voto"></span></th>
                        <th></th>
                        <th>Punteggio</th>
                        <th id="descr-stats-punteggio-grezzo"></th>
                        <th id="descr-stats-punteggio-massimo"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="visualizzazione">
            <header>Visualizzazione del documento</header>
            <div class="iframe-container"><iframe id="render" class="render" sandbox="allow-same-origin" src=""></iframe></div>
        </div>
        <script src="bundle.js" async></script>
    </div>
</body>

</html>
